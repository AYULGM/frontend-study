<!-- 멀티미디어는 강의노트에 따로 없어서 수업만 진행 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- image(인라인): 이미지 삽입 -->
  <!-- 샘플 이미지 제공 서비스
    https://via.placeholder.com
    https://dummyimage.com
    https://picsum.photos/300/200
  -->
   <img src="https://fastly.picsum.photos/id/129/300/200.jpg?hmac=BRdQisrnf72MEfJWAoLWc6rrC4bidefFhnD4lAozjNs" alt="샘플">
   <!-- 아래처럼 그냥 picsum URL넣으면 위의 src과 달리 매번 다른 사진이 나옴-->
   <img src="https://picsum.photos/300/200" alt="샘플">
   <br>
  <!-- audio(인라인): 오디오 콘텐츠 삽입 및 재생 -->
   <!-- HTML에서 지원하는 포맷: MP3, WAV, OGG -->
  <audio src="./Kalimba.mp3" controls></audio>

  <!-- 브라우저마다 또는 브라우저의 버전에 따라서 지원하는 확장자 형식이 다르기 때문에 정상 동작하지 않을 수 있음
     => source 태그(대체 파일 지정)로 해결
  -->

  <audio controls>
    <!-- 브라우저 호환성을 위해 여러개 넣어두는데 -->
    <!-- 브라우저는 처음 인식된 지원하는 형식을 사용 (mp3는 type이 mpeg임), 순서대로 실행해보는데 
    예를들어 어떤 브라우저에서 Kalimba.mp3가 재생이 안돼? 그러면 웹사이트가 그다음 Kalimba.ogg를 실행하는거임 -->
    <source src="Kalimba.mp3" type="audio/mpeg">
    <source src="Kalimba.ogg" type="audio/ogg">
  </audio>

  <!-- audio 태그의 속성들 , 기능들을 계속추가함-->
  <audio controls autoplay loop  muted>
    <source src="horse.mp3" type="audio/mpeg">
    <source src="horse.ogg" type="audio/ogg">
  </audio>

  <br>

  <!-- video(인라인): 비디오 콘텐츠 삽입 및 재생 -->
   <!-- HTML에서 지원하는 포맷: MP4, WebM, OGG -->
  <video width="320" height="240" controls>
    <source src="mov_bbb.mp4" type="video/mp4">
    <source src="mov_bbb.ogv" type="video/ogg">
  </video>

  <!-- video 태그의 속성들 -->
  <!-- autoplay와 muted는 보통 같이처리함 , 사용자가 놀랄 수 있기때문에 -->
    <video width="320" height="240" controls autoplay muted>
    <source src="mov_bbb.mp4" type="video/mp4">
    <source src="mov_bbb.ogv" type="video/ogg">
  </video>

  <br>

    <!-- 웹 페이지에서 비디오를 재생하려면 다음을 수행
    1) YouTube에 동영상 업로드
    2) 동영상 ID를 기록
    3) <iframe> 요소 정의
    4) src속성에 YouTube URL 지정
    5) width 및 height 속성을 사용하여 플레이어의 크기를 지정
    6) URL에 다른 매개변수를 추가(아래 참조)
  -->
<!-- 유튜브 뒤에붙는 ?는 Query String이 시작된다는 얘기 -->
  <!-- inline fram(인라인): HTML 문서 내에 다른 문서를 삽입(웹 페이지 내에 웹 페이지를 표시) , frameborder는 프레임 테두리 1(있음) 0(없음) 큰 차이없네.. -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cdbUA1s8Pjg" frameborder="0" ></iframe>

    <!-- 유튜브 자동재생 + 음소거  , 유튜브는 자동재생하려면 꼭 음소거여야 실행됨. 사용자가 깜짝 놀라서 유튜브가 지정함-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cdbUA1s8Pjg?autoplay=1&mute=1" frameborder="0" ></iframe>

    <!-- 유튜브 재생목록
     playlist: 재생할 비디오의 목록(쉼표로 구분)
    -->
    <!-- 
      0: 한 번만 재생(기본값)
      1: 무한 재생
    -->

      <!-- 하나 끝나고 그 다음 쉼표로 연결된 영상이 재생됨 
      <iframe width="560" height="315"
      src="https://www.youtube.com/embed/bhbf8-kFEQU?playlist=bhbf8-kFEQU,ID2,ID3,ID4"
      allowfullscreen>
      양식은 요런식으로 쓰면됨 꼭 bhbf8-kFEQU 저게 ID1임. 유튜브에서 v= 오른쪽에있는거 ....  ?(=키) v=(=밸류)
      </iframe> 
      -->
  <iframe width="560" height="315" src="https://www.youtube.com/embed/cdbUA1s8Pjg?playlist=cdbUA1s8Pjg,bnAoHG7JoQw&loop=1" frameborder="0"></iframe>

  <!-- 유튜브 컨트롤 
    0: 플레이어 컨트롤 표시 안함
    1: 플레이어 컨트롤 표시(기본값)
  -->
      <iframe width="560" height="315" src="https://www.youtube.com/embed/bhbf8-kFEQU?controls=1" frameborder="0" allowfullscreen></iframe>
  
  <!-- 밑에 코드는 내가만든 자동재생+음소거 , 무한재생 , 재생목록 , 유튜브컨트롤 , 풀스크린허용 , 프레임제거 ,싹다 합친거임 -->
<iframe width="560" height="315"
  src="https://www.youtube.com/embed/bhbf8-kFEQU?autoplay=1&mute=1&loop=1&playlist=bhbf8-kFEQU,8JIUbdq9vxU,4b8xslKcs0k&controls=1"
  allowfullscreen frameborder="0">
</iframe>


</body>
</html>
