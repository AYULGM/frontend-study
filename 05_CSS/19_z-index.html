<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .parent {
      width: 600px;
      height: 350px;
      background-color: royalblue;

      /* 자식 요소에서 absolute를 쓰는 경우 위치 기준을 잡기 위해 추가 */
      position: relative;
    }

    .child-1 {
      width: 250px;
      height: 150px;
      background-color: orange;

      /* position: static; */
      position: relative;
      z-index: 999; /* 위치 기준이 없을 때(기본값:static)는 의미 없음 */
    }

    .child-2 {
      width: 350px;
      height: 250px;
      background-color: coral;

      position: absolute;
      top: 80px;
      left: 100px;
      z-index: 1;
    }

    .child-3 {
      width: 250px;
      height: 300px;
      background-color: red;

      position: absolute;
      bottom: 0;
      right: 130px;
      z-index: 2;
    }

    /* 정리:
      position이 적용된 요소들이 많을 때 누가 맨 위에 올 것인가?
      z-index로 요소의 쌓임 정도를 지정(숫자가 높을수록 위에 쌓임 , int의 범위인 -21억~21억 이라하심)
    */
    /* (중요) position 속성의 값(static 제외)이 같이 있어야 적용 되고, 나중에 배울 Flex Items에서도 사용 가능 */
    /* 주로 fixed 헤더(버거킹 웹사이트 고정헤더같은거), 슬라이드 메뉴, 드롭다운(콤보 박스), 모달창이나 로딩, 백그라운드 비활성화 영역 등에 사용 */

    /* (참고, 확인용, 중요하지 않음) */
    span {
      /* 인라인 요소는 가로세로 값 줘도 안변하지. */
      width: 200px;
      height: 200px;
      background-color: orange;
      font-size: 40px;

      /* relative는 display 변화없음 */
      /* position: relative; */
      
      /* absolute,fixed는 display 속성이 block으로 변경됨 */
      /* position: absolute; */
      /* position: fixed; */
      display: block; /* 이렇게 명시하는게 좋다고함 */
    }
  </style>
</head>
<body>
  <!-- onclick은 이벤트리스너 -->
  <div class="parent" onclick="print(event, 'parent')">
    <!-- 매개변수 2개를 넣는데 하나는 event 객체를 넘기고 나머지하나는 각각을 구분할 수 있는 문자열 넣기 -->
    <div class="child-1" onclick="print(event, 'child-1')">1</div>
    <div class="child-2" onclick="print(event, 'child-2')">2</div>
    <div class="child-3" onclick="print(event, 'child-3')">3</div>
  </div>

  <script>
    // 밑에 깔린 요소도 같이 클릭 되는지 확인하기 위한 함수
    // el은 단순히 변수
    function print(event, el) {
      event.stopPropagation(); // event안에 있는 메소드(이벤트가 전파되는 것을 막음)
      // Propagation - 전파란? 부모 요소로 버블링하거나 자식 요소로 캡쳐링하는 것을 의미
      console.log(el);
    }
    // 이렇게 부모와 함께 클릭이 되는 현상을~ 
    // (참고) 이벤트 버블링
    // 이벤트가 제일 깊은 곳에 있는 요소에서 시작해 부모 요소를 거슬러 올라가며 발생하는 모양이
    // 마치 물속 거품(bubble)과 닮았기 때문
    // 몇몇 이벤트(예: focus 등)를 제외하곤 대부분의 이벤트는 버블링 됨
    // 버블링을 잘 알고 있어야 버그 수정이 용이 
    // 예: 게시물에 하트기능, 파일 보관함에 수정 기능에서 누르면 들어가지는 버그
    // (예를들어 인스타 하트버튼눌렀는데 게시글 상세보기도 같이 클릭이 되는버그)

    // html -> body -> div -> div
    // html에서 밑으로 내려가는건 캡쳐링(캡쳐링은 안 중요하대, 이벤트리스너는 버블링만 감지함 , 캡쳐링도 감지하게 할수는있는데 쓸데없음) 올라가는건 버블링
  </script>
  <!-- (참고) absolute, fixed가 지정된 요소는 display가 block으로 변경됨 -->
  <span>123</span>
</body>
</html>

  Q1: position 속성의 기본값은?
  A1: static
  정답: static(위치 기준 없음)

  Q2: 상위 요소 중 위치 기준이 존재하는 가장 가까운 요소를(위치상 부모 요소)를 기준으로 배치하는 position 속성의 값은?
  A2: absolute

  Q3: 뷰포트를 기준으로 배치하는 position 속성의 값은?
  A3: fixed

  Q4: display 속성이 block의 값으로 바뀌지 않는 position 속성의 값은?
