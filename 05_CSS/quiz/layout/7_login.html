<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


  <style>
    * {
      box-sizing: border-box;
    }

    label {
      cursor: pointer;
      opacity: 0.5;
      transition: 0.3s;
      position: absolute;
    }
    input:focus + .id-label {
      /* transform: scale(-0.5); */
      font-size: 10px;
      transform: translate(-3px,-5px);
    }
    input:focus + .pw-label {
      /* transform: scale(-0.5); */
      font-size: 10px;
      transform: translate(-3px,-5px);
    }
    .login-background {
      background-color: white;
      padding: 20px;
    }
    .login-container {
      width: 60%;
      max-width: 700px;
      padding: 20px;
      margin: 0 auto;
      border: 1px solid gray;
      border-radius: 10px;
    }
    .id-box {
      padding: 10px;
      border: 1px solid gray;
      border-radius: 10px 10px 0px 0px;
      display: flex;
      flex-direction: column;
      position:relative;
    }

    .pw-box {
      padding: 10px;
      border: 1px solid gray;
      border-top: 0px;
      border-radius: 0px 0px 10px 10px;
      display: flex;
      flex-direction: column;    
      position:relative;
    }
    .visibility_off {
      position: absolute;
      right: 5%;
      cursor: pointer;
    }
    .id-input,
    .pw-input {
      outline: none;
      border: 0px;
      cursor: pointer;
      background-color: white;
      font-size: 20px;
    }
    .id-box:hover,
    .pw-box:hover {
      border-color: green;
      border: 2px solid green;
    }
    .btn-box {
      display: flex;
      padding-top: 30px;
      flex-direction: column;
      row-gap: 10px;
    }
    .btn:first-child {
      background-color: green;
      padding: 10px;
      color: black;
      font-weight: bold;
      border: 1px solid green;
      border-radius: 10px;      
      cursor: pointer;
    }
    .btn:last-child {
      background-color: white;
      padding: 10px;
      color: green;
      font-weight: bold;
      border: 1px solid green;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-background">
    <div class="login-container">
      <div class="id-box">
        <input type="text" id="ID" class="id-input">
        <label for="ID" class="id-label">아이디 또는 전화번호</label>
      </div>
      <div class="pw-box">
        <input type="password" id="PW" class="pw-input">
        <label for="PW" class="pw-label">비밀번호</label>
        <span class="material-symbols-outlined visibility_off">visibility_off</span>
      </div>

      <div class="btn-box">
      <button type="button" class="btn">로그인</button>
      <button type="button" class="btn">회원가입</button>
      </div>
    </div>
  </div>
</body>
</html>
