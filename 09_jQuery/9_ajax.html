<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <button type="button" class="btn-load">불러오기</button>
  <input type="text" id="title" placeholder="할 일을 입력하세요">
  <button type="button" class="btn-send">전송</button>
  <div id="result"></div>

  <script>
    // 제이쿼리 Ajax 참고: https://api.jquery.com/category/ajax/
    // Ajax는 비동기 자바스크립트 And XML

    // $.ajax({settings}): jQuery를 이용한 AJAX 통신의 가장 기본적인 API
    // settings 주요 속성
    // url: 요청을 보낼 서버의 주소
    // method(또는 type): HTTP 요청 메소드(GET, POST, PUT, DELETE 등)
    // data: 서버로 전송할 데이터, 객체 또는 문자열 형태로 작성
    // dataType: 서버로부터 받을 응답 데이터의 타입을 지정(예: "json", "text", "html" 등)
    // contentType: 서버에 전송하는 데이터의 타입을 지정(JSON 전송 시 "application/json; charset=UTF-8" 로 지정)
    // success: 요청이 성공했을 때 실행할 콜백 함수
    // error: 요청이 실패했을 때 실행할 콜백 함수
    // beforeSend: 요청이 서버로 전송되기 전에 실행되는 함수(예: 로딩 처리 등)
    // complete: 성공/실패 여부와 관계없이 요청이 완료된 후 실행할 콜백 함수

    // 1. GET 요청을 보내고, 응답 데이터를 화면에 출력
    $('.btn-load').on('click', function () {
      $.ajax({ // jQuery에서 만든 메소드 , es6차의 7_fetch와 비교. AJAX는 자바스크립트로 안바꿔도 자동으로 바꿔줌
        url: 'https://jsonplaceholder.typicode.com/todos',
        method: 'GET',
        dataType: 'json',
        success: function (data) {
          console.log(data); // 불러오기 누르고 Console창 보면 서버에서 받은 todo데이터 200개가 찍힘.
          
          // 요소를 동적으로 넣기
          let html = '';
          for (const todo of data) {
            html += `
              <div>
                <input type="checkbox" ${todo.completed ? 'checked' : ''}>
                <label>${todo.title}</label>
              </div>
            `;
          }
          $('#result').html(html);
        },
        error: function (xhr, status, error) { // 요청/응답 , 상태코드값 , 실패했을때 발생한오류 .. 이미정해진것들
          // 요청 실패 시 처리
          $('#result').text('오류 발생: ' + error);
        }
      });
    });

    // 2. POST 요청으로 데이터를 서버에 전송
    $('.btn-send').on('click', function () {
      const title = $('#title').val();

      if (!title) {
        $('#result').text('할 일을 입력하세요.');
        return; // 리턴을해서 서버로 전송하는 로직은 실행안되게끔
      }

      // ajax메소드는 인자값으로 객체를 넣는다고 했다.
      $.ajax({
        url: 'https://jsonplaceholder.typicode.com/todos',
        method: 'POST', // 내가 요청을 준다.
        contentType: 'application/json; charset=UTF-8', 
        data: JSON.stringify({ // id값은 서버쪽에서한다.(언제든 프론트쪽에서 조작이가능하기때문에 위험)
          userId: 1001,
          title: title,
          completed: false
        }), // 서버는 오로지 문자열만안다.
        // 실제로 id값은 201로 계속 고정됨.DB에 들어가는게 아니기 때문에.(만약 DB에 들어가면 전세계인구의 요청을 어떻게 다..감당못해서 id는 201로 계속 고정)
        // jsonplaceholder는 그저 연습사이트니까.
        success: function (response) {
          console.log(response);

          $('#result').html(`
          <strong>전송 성공!</strong><br>
          응답 ID: ${response.id}<br>
          제목: ${response.title}
            `)
        },
        error: function (xhr, status, error) { // 요청/응답 , 상태코드값 , 실패했을때 발생한오류 .. 이미정해진것들
          // 요청 실패 시 처리
          $('#result').text('오류 발생: ' + error);
        }

      });
    });
    </script>
</body>
</html>
