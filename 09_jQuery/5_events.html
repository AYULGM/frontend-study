<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <button type="button" id="bind">Add Click</button>
  <button type="button" id="unbind">Remove Click</button>
  <button type="button" id="trigger">trigger</button>

  <script>
    // 제이쿼리 이벤트 참고: https://api.jquery.com/category/events/

    // DOM에서는 addEventListener를 했는데 jQuery에서는
    // on()으로 이벤트 핸들러를 연결하고, off()로 제거 (제거하는 경우는 자주 있진 않음)
    function clickHandler() {
      alert('클릭됨!');
    }

    $('#bind').on('click', clickHandler); // clickHandler말고 function () {} 처럼 익명함수 들어가도 됨

    $('#unbind').on('click', function () {
      $('#bind').off('click', clickHandler); // 누르게되면 더이상 Add Click눌러도 반응이 없음
    });

    // trigger()로 이벤트를 강제로 발생
    $('#trigger').on('click', function () {
      $('#bind').trigger('click');
    });

    // (참고) click(), keyup() 등 다양한 이벤트 헬퍼를 제공함 - 3.3버전에서 deprecated
    // 권장하는건 on, off, trigger를 쓰는 것.
  </script>
</body>
</html>
