<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
        table {
      /* cell 간에 경계를 합치는 속성 */
      border-collapse: collapse;
      /* separate가 기본속성 */
    }

    td,
    th {
      /* 선(테두리): 두께 종류 색상 */
      border: 1px solid black;
      padding: 10px;

    }
  </style>
</head>
<body>
  <h1>콤보세트</h1>
  <label for="text"> 개수:
    <input type="text" id="text">
  </label>
  <button type="button" class="button">주문</button>

  <div class="eat">
    <!-- 음식들 사진 들어갈 곳 -->
  </div>

  <script>
    const text = document.querySelector('#text');
    const btn = document.querySelector('.button');
    const eat = document.querySelector('.eat');

    btn.addEventListener('click' , function () {
      for(let i = 0 ; i < text.value ; i++){
        eat.innerHTML += `<img src="./images/popcorn.png" alt="팝콘">
            <img src="./images/coke.png" alt="콜라"><img src="./images/coke.png" alt="콜라"><br>`;
      }
    });
  </script>

  <hr>
  <!-- 2번 -->

  <h1>행 열 갯수 각각 입력받아 테이블 만들기</h1>
  <button type="button" class="create">테이블 생성</button>

  <table >
    <tbody class="table">

      <!-- 테이블 들어갈 곳 -->
    </tbody>

  </table>
  <script>
    const button = document.querySelector('.create');
    const table = document.querySelector('.table');

    let a ='';
    button.addEventListener('click' , function (){
      const row = Number(prompt('테이블 행의 갯수는?'));
      const column = Number(prompt('테이블 열의 갯수는?'));
      let num = 1;
      for(let i = 0 ; i < row ; i++){
        a += '<tr>';
          for(let j = 0 ; j < column ; j++) {
            a += ('<td>' + num++ + '</td>');
          }
        a += '</tr>';
        }
        table.innerHTML = a;
    });
    console.log(table);
    
  </script>

  <!-- 3번 -->
   <h1>귤농장</h1>
   <button type="button" class="start-btn">체험시작</button>
   <div class="gyul-place" style="display: flex; flex-wrap: wrap;">
    <!-- 귤 들어갈 장소 -->
   </div>

   <script>
    

     const gyul_Place = document.querySelector(".gyul-place");
    const start_Btn = document.querySelector(".start-btn");

    start_Btn.addEventListener('click' , function () {
      const gram = prompt("몇 그램?");
      let orangeWeight = 0;
      let html = '';
      
      // gram을 orangeWeight로 나눠서 그 횟수만큼 반복횟수 정하기도함
      while (gram - orangeWeight >= 10) {
        orangeWeight += 10;

        // 오직 가독성 때문에 들여쓰기 하는사람 있음
        html += '<div>';
        html += `   <p>귤 ${orangeWeight}g</p>`;
        html += '   <img src="images/gyul.png" alt="귤">';
        html += '</div>';
      }
      gyul_Place.innerHTML = html;
    });
   </script>
</body>
</html>
